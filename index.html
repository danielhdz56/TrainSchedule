<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery.timepicker.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
  </head>
  <body>
  	<div class="container">
    	<div class="row">
			<div class="jumbotron">
			  <h1>Anytime is Train Time</h1>
			  <p>Add your own Train</p>
			</div>
      	</div>
    	<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h3 class="panel-title">Current Train Schedule</h3>
			  	</div>
			  	<table class="table table-striped">
					<thead>
				    	<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
							<th class="text-center">Edit Train</th>
							<th class="text-center">Remove Train</th>
				      	</tr>
				    </thead>
				    <tbody id="trainBody">
				    </tbody>
				</table>
			</div>
      	</div>
    	<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
			    	<h3 class="panel-title">Add Train</h3>
			  	</div>
			  	<div class="panel-body">
			    	<form id="trainForm">
			      		<div class="form-group">
							<label for="trainName">Train Name:</label>
							<input type="text" class="form-control" id="trainName">
			      		</div>
			      		<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination">
			      		</div>
			      		<div class="form-group">
							<label for="trainTime">Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control timepicker" name="time" id="trainTime">
			      		</div>
			      		<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency">
						</div>
			    		<button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
			    	</form>
			  	</div>
			</div>
      	</div>
    </div>							
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
    <script src="assets/javascript/jquery.timepicker.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
